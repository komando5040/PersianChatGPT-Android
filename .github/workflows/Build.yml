name: Build PersianChatGPT Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            unzip \
            zip \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libbz2-dev \
            libreadline-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      - name: Build Android APK
        run: |
          buildozer Android debug
